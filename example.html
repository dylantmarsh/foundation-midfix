<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
    <link rel="stylesheet" href="foundation.midfix.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="large-12 columns">
          <br/><h3>Foundation midfix form helper</h3><hr/>
        </div>
      </div>
		  
      <div class="row">
		    <div class="large-5 columns">
		      <div class="row collapse">
		        <label>Date Range</label>
		        <div class="small-5 columns">
		          <input type="text" placeholder="Start Date" />
		        </div>
		        <div class="small-2 columns">
		          <span class="midfix">to</span>
		        </div>
		        <div class="small-5 columns">
		          <input type="text" placeholder="End Date" />
		        </div>
		      </div>
		    </div>
		  </div>

      <div class="row">
        <div class="large-10 columns">
          <div class="row collapse">
            <label>All Together Now</label>
            <div class="small-2 columns">
              <span class="prefix">prefix</span>
            </div>
            <div class="small-3 columns">
              <input type="text" />
            </div>
            <div class="small-2 columns">
              <span class="midfix">midfix</span>
            </div>
            <div class="small-3 columns">
              <input type="text" />
            </div>
            <div class="small-2 columns">
              <span class="postfix">postfix</span>
            </div>
          </div>
        </div>
      </div>
		</div>
	</body>
</html>
